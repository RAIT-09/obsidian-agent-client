name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Open Obsidian
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - type: input
    id: obsidian-version
    attributes:
      label: Obsidian version
      placeholder: e.g., 1.5.0
    validations:
      required: true

  - type: input
    id: plugin-version
    attributes:
      label: Plugin version
      placeholder: e.g., 0.5.1
    validations:
      required: true

  - type: input
    id: agent
    attributes:
      label: Agent
      description: Which agent were you using?
      placeholder: e.g., Claude Code, Codex, Gemini CLI, OpenCode
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Screenshots / Logs
      description: Add any screenshots or console logs that might help
    validations:
      required: false
